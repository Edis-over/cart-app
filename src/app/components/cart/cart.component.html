<div class="container">
  <div class="row">
    <h2>Cart</h2>
    <hr />
  </div>

  <div class="row">
    <div class="container row" *ngFor="let item of items; let i = index">
      <div class="col-3">
        <p>{{ i + 1 }}. {{ item.name }}</p>
      </div>
      <div class="quantity col">
        <input type="number" min="1" [(ngModel)]="item.quantity" value="1" />
      </div>
      <div class="col">
        <p>Price: {{ item.price * item.quantity }} RON</p>
      </div>
      <button class="btn btn-warning" (click)="this.cartService.removeItem(i)">
        X
      </button>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col"></div>
    <div class="col text-right">Total:{{ getTotal() }} RON</div>
  </div>
  <div class="row">
    <div class="col">
      <button
        type="button"
        class="btn btn-light"
        data-toggle="modal"
        data-target="#exampleModalCenter"
        [class.disabled]="!isEmpty()"
        [disabled]="isEmpty()"
      >
        Empty Cart
      </button>
      <div
        class="modal fade"
        id="exampleModalCenter"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Empty Cart</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Are you sure you want to empty the cart?
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Cancel
              </button>
              <button
                type="submit"
                class="btn btn-danger"
                data-dismiss="modal"
                (click)="empty()"
              >
                Empty cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button
      class="btn text-right btn-success"
      [class.disabled]="isEmpty()"
      [disabled]="isEmpty()"
    >
      Check Out
    </button>
  </div>
</div>
